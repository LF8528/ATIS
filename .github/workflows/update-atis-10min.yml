name: Update ATIS (MÃ©tÃ©o 10 min)

# MÃªme groupe que le NOTAM pour qu'ils se laissent passer l'un l'autre
concurrency:
  group: git-sync
  cancel-in-progress: false

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install requests edge-tts
      
      - name: Run ATIS update
        env:
          ATIS_REMARQUES: ${{ secrets.ATIS_REMARQUES }}
          FORCE_NOTAM_REFRESH: "0"
        run: python script.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # On ajoute les fichiers clÃ©s
          git add index.html atis.mp3 notam_cache.json 2>/dev/null || true
          
          # On ne commit que s'il y a un changement rÃ©el
          if ! git diff --quiet --staged; then
            git commit -m "ğŸ”„ ATIS update (MÃ©tÃ©o 10min)"
            
            # Boucle de tentative pour gÃ©rer les collisions de derniÃ¨re seconde
            for i in {1..5}; do
              git pull --rebase origin main && git push && break || sleep 5
            done
          else
            echo "Pas de changement mÃ©tÃ©o significatif, arrÃªt propre."
          fi
